<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Product List</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="../common/patternbot.js"></script>
</head>
<body>

  <script type="application/json" data-pattern="header/header"></script>
  <script type="application/json" data-pattern="banner/basic-banner"></script>

  <div class="grid island-1-2">
    <div class="unit xs-1 s-1 m-1-2 l-1-3">
      <script type="application/json" data-pattern="cards/product-detail-card"></script>
    </div>

    <div class="unit xs-1 s-1 m-1-2 l-1-3">
      <script type="application/json" data-pattern="cards/product-detail-card">
        {
          "h2": "Extietus Repellendo",
          "p": "Repell any spells from yourself for 3 weeks!",
          "h5": "$199.99"
        }
      </script>
    </div>

    <div class="unit xs-1 s-1 m-1-2 l-1-3">
      <script type="application/json" data-pattern="cards/product-detail-card">
        {
          "h2": "Exterminite",
          "p": "Destroy any evil entity bothering you!.",
          "h5": "$99.99"
        }
      </script>
    </div>

    <div class="unit xs-1 s-1 m-1-2 l-1-3">
      <script type="application/json" data-pattern="cards/product-detail-card">
        {
          "img[src]": "../images/tome.jpg",
          "h2": "Cursed Handbook",
          "p": "Spellocked cursed tome with many never discovered spells within!",
          "h5": "$999.99"
        }
      </script>
    </div>

    <div class="unit xs-1 s-1 m-1-2 l-1-3">
      <script type="application/json" data-pattern="cards/product-detail-card">
        {
          "img[src]": "../images/tome.jpg",
          "h2": "Soulbinder",
          "p": "Tome with hunderds of binding enchantments!",
          "h5": "$799.99"
        }
      </script>
    </div>

    <div class="unit xs-1 s-1 m-1-2 l-1-3">
      <script type="application/json" data-pattern="cards/product-detail-card">
        {
          "img[src]": "../images/tome.jpg",
          "h2": "Dragonbreath Manuscript",
          "p": "Last of it's kind manuscript that holds the old secrets of Drakons!",
          "h5": "$2999.99"
        }
      </script>
    </div>

    <div class="unit xs-1 s-1 m-1-2 l-1-3">
      <script type="application/json" data-pattern="cards/product-detail-card">
      {
        "img[src]": "../images/wand.jpg",
        "h2": "Polar Redbud Wood",
        "p": "A 2 core wand that will only match with those with a strong sense of justice!",
        "h5": "$4500"
      }
      </script>
    </div>

    <div class="unit xs-1 s-1 m-1-2 l-1-3">
      <script type="application/json" data-pattern="cards/product-detail-card">
      {
        "img[src]": "../images/wand.jpg",
        "h2": "Pegasus Hickory Wood",
        "p": "A 3 core wand that will only match with those with a heart!",
        "h5": "$9000"
      }
      </script>
    </div>

    <div class="unit xs-1 s-1 m-1-2 l-1-3">
      <script type="application/json" data-pattern="cards/product-detail-card">
      {
        "img[src]": "../images/wand.jpg",
        "h2": "Rat Sycamore Wood",
        "p": "A 1 core wand that is extremely great for defensive spells!",
        "h5": "$2500"
      }
      </script>
    </div>

    <div class="unit xs-1 s-1 m-1-2 l-1-3">
      <script type="application/json" data-pattern="cards/product-detail-card">
      {
        "img[src]": "../images/white-petal.jpg",
        "h2": "White Petal",
        "p": "Extremely rare ingredient only used in spells for the purest love!",
        "h5": "$49.99 per gram"
      }
      </script>
    </div>

    <div class="unit xs-1 s-1 m-1-2 l-1-3">
      <script type="application/json" data-pattern="cards/product-detail-card">
      {
        "img[src]": "../images/blood-meal.jpg",
        "h2": "Blood Meal",
        "p": "Integral ingredient for potions to banish ghost!",
        "h5": "$39.99 per gram"
      }
      </script>
    </div>

    <div class="unit xs-1 s-1 m-1-2 l-1-3">
      <script type="application/json" data-pattern="cards/product-detail-card">
      {
        "img[src]": "../images/beetle-toe.jpg",
        "h2": "Beetle Toe",
        "p": "Amazing ingredient for med level vanishing potions!",
        "h5": "$29.99 per gram"
      }
      </script>
    </div>
  </div>

  <script type="application/json" data-pattern="footer/footer"></script>
</body>
</html>
