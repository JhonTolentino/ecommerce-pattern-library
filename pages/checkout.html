<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <script type="application/json" data-pattern="header/header"></script>
  <script type="application/json" data-pattern="banner/basic-banner">
    {
      "h2": "Checkout",
      "p": "Thank you for shopping with us!"
    }
  </script>

  <div class="island-2 pad-t-2 pad-b-2">
    <script type="application/json" data-pattern="forms/name"></script>
    <script type="application/json" data-pattern="forms/email"></script>
    <script type="application/json" data-pattern="forms/phone-number"></script>
    <div class="island-1-2">
      <script type="application/json" data-pattern="cards/product-card"></script>
    </div>
    <script type="application/json" data-pattern="forms/number">
      {
        "label": "Quantity of the product:"
      }
    </script>
    <script type="application/json" data-pattern="forms/radio-buttons"></script>
  </div>

  <script type="application/json" data-pattern="footer/footer"></script>
</body>
</html>
