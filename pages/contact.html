<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <script type="application/json" data-pattern="header/header"></script>
  <script type="application/json" data-pattern="banner/banner"></script>
  <div class="grid island-2 pad-b-2 text-center">
    <div class="unit xs-1 s-1 m-1 l-1">
      <script type="application/json" data-pattern="sections/section">
        {
          "h2": "Contact Us",
          "p": "All the information you will need to contact us."
        }
      </script>
    </div>
    <div class="unit xs-1 s-1 m-1 l-1">
      <script type="application/json" data-pattern="forms/name"></script>
    </div>
    <div class="unit xs-1 s-1 m-1 l-1">
      <script type="application/json" data-pattern="forms/email"></script>
    </div>
  </div>

  <script type="application/json" data-pattern="footer/footer"></script>

</body>
</html>
