<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Homepage Spellbound</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <script type="application/json" data-pattern="header/header"></script>
  <script type="application/json" data-pattern="banner/banner"></script>

  <div class="grid island-1-2">
    <div class="unit xs-1 s-1 m-1-2 l-1-3">
      <script type="application/json" data-pattern="cards/card"></script>
    </div>

    <div class="unit xs-1 s-1 m-1-2 l-1-3">
      <script type="application/json" data-pattern="cards/card">
        {
          "img[src]": "../images/tome.jpg",
          "h2": "Tomes",
          "p": "Scholarly books with thousands of spells."
        }
      </script>
    </div>

    <div class="unit xs-1 s-1 m-1-2 l-1-3">
      <script type="application/json" data-pattern="cards/card">
      {
        "img[src]": "../images/wand.jpg",
        "h2": "Wands",
        "p": "Wands help direct your energy easier."
      }
      </script>
    </div>
  </div>
  <script type="application/json" data-pattern="cards/feature-card"></script>
  <script type="application/json" data-pattern="footer/footer"></script>

</body>
</html>
