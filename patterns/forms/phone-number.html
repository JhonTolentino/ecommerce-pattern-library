<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Form Phone Number</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Oswald:300,400,700" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
</head>
<body>

  <form class="" action="" method="post" novalidate>
    <div class="push-1-2">
      <label for="phonenumber">Phone Number</label>
      <input type="tel" placeholder="(123)1234567" name="phonenumber" maxlength="11"required aria-describedby="tel-error" id="phonenumber">
      <p class="error-message milli island-1-4 push-0" id="tel-error">
        <i class="icon i-16"><svg><use
        xlink:href="../../images/icons.svg#alert" /></svg></i>
        <span class="icon-label">How do we contact you...</span>
      </p>
    </div>
  </form>

</body>
</html>
