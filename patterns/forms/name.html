<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Form Name</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Oswald:300,400,700" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
</head>
<body>

  <form class="" action="" method="post" novalidate>
    <label for="name">Full Name</label>
    <div class="push-1-2">
      <input type="text" name="name" id="name">
      <p class="micro italic">Your full legal name, e.g. "Harry Potter"</p>
      <p class="error-message milli island-1-4 push-0" id="agree-error">
        <i class="icon i-16"><svg><use
        xlink:href="../../images/icons.svg#alert" /></svg></i>
        <span class="icon-label">You must provide your name or else...</span>
      </p>
    </div>
  </form>

</body>
</html>
