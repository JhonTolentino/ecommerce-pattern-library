<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Form Email</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Oswald:300,400,700" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
</head>
<body>

  <form class="" action="" method="post" novalidate>
    <label for="email">Email</label>
    <div class="push-1-2">
      <input type="email" name="email" id="email" required aria-describedby="email-error">
      <p class="error-message milli island-1-4 push-0" id="email-error">
        <i class="icon i-16"><svg><use
        xlink:href="../../images/icons.svg#alert" /></svg></i>
        <span class="icon-label">How else would we send you your receipt...</span>
      </p>
    </div>
  </form>

</body>
</html>
